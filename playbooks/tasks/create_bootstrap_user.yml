- name: Setup name and keys
  hosts: all
  become: true
  gather_facts: false
  tasks:
    - name: Ensure group "bootstrap_user" exists
      ansible.builtin.group:
        name: "{{ bootstrap_user }}"
        state: present
    - name: "Create user accounts and add users to groups"
      user:
        name: "{{ bootstrap_user }}"
        groups: "{{ bootstrap_user }},sudo"
        append: true
    - name: "Add generic authorized keys"
      loop: "{{ github_user_pubkeys }}"
      ansible.posix.authorized_key:
        user: "{{ bootstrap_user }}"
        state: present
        key: "https://github.com/{{ item }}.keys"
    - name: "Add client specific authorized keys"
      loop: "{{ el_github_external_user_pubkeys }}"
      ansible.posix.authorized_key:
        user: "{{ bootstrap_user }}"
        state: present
        key: "https://github.com/{{ item }}.keys"
      ignore_errors: yes
    - name: "Add client specific authorized keys"
      loop: "{{ cl_github_external_user_pubkeys }}"
      ansible.posix.authorized_key:
        user: "{{ bootstrap_user }}"
        state: present
        key: "https://github.com/{{ item }}.keys"
      ignore_errors: yes
    - name: "Allow admin users to sudo without a password"
      lineinfile:
        dest: "/etc/sudoers" # path: in version 2.3
        state: "present"
        regexp: "^%{{ bootstrap_user }}"
        line: "%{{ bootstrap_user }} ALL=(ALL) NOPASSWD: ALL"

- name: Log in as new user to disable root
  hosts: all
  user: "{{ bootstrap_user }}"
  gather_facts: false
  become: true
  tasks:
    - name: Disable root login over SSH
      lineinfile: dest=/etc/ssh/sshd_config regexp="^PermitRootLogin" line="PermitRootLogin no" state=present
      notify:
        - restart sshd
    - name: Disable password login
      lineinfile: dest=/etc/ssh/sshd_config regexp="^PasswordAuthentication" line="PasswordAuthentication no" state=present
      notify:
        - restart sshd
  handlers:
    - name: restart sshd
      service:
        name: sshd
        state: restarted
