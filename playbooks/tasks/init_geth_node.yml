- name: Init geth node
  hosts: geth
  gather_facts: true
  serial: 20
  tasks:
    - name: Run geth init
      docker_container:
        name: "geth_tmp"
        state: started
        image: "{{ el_image_name }}"
        pull: true
        restart_policy: no
        auto_remove: false
        detach: no
        network_mode: host
        log_options: "{{ common_log_options }}"
        log_driver: "{{ common_log_driver }}"
        volumes: "{{el_volumes}}"
        command: "{{ geth_init_args }}"
        env: "{{ el_env | default({}) }}"
